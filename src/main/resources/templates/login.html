<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<section>
			<div class="login-container">
				<div class="login-card animate__animated animate__fadeIn">
					<div class="login-illustration">
						<img src="img/ecom.png" alt="Login Illustration" class="floating">
					</div>
					<div class="login-form">
						<div class="login-header">
							<h1>Welcome Back</h1>
							<p>Sign in to access your account</p>

							<div th:if="${param.error}" class="alert alert-danger animate__animated animate__shakeX">
								<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>
							</div>

							<div th:if="${param.logout}" class="alert alert-success animate__animated animate__fadeIn">
								Logout Successfully
							</div>
						</div>

						<form action="/login" method="post">
							<div class="form-group">
								<label for="email" class="form-label">Email Address</label>
								<input required id="email" class="form-control" name="username" type="email" placeholder="Enter your email">
							</div>

							<div class="form-group">
								<label for="password" class="form-label">Password</label>
								<input required id="password" class="form-control" name="password" type="password" placeholder="Enter your password">
								<span class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </span>
							</div>

							<div class="form-group">
								<button type="submit" class="btn-login">
									Sign In
								</button>
							</div>
						</form>

						<div class="login-footer">
							<a href="/forgot-password">Forgot Password?</a><br>
							Don't have an account? <a href="#">Create one</a>
						</div>
					</div>
				</div>
			</div>

			<!-- Font Awesome for icons -->
			<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

			<script>
				function togglePassword() {
                    const passwordInput = document.getElementById('password');
                    const toggleIcon = document.querySelector('.password-toggle i');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleIcon.classList.remove('fa-eye');
                        toggleIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        toggleIcon.classList.remove('fa-eye-slash');
                        toggleIcon.classList.add('fa-eye');
                    }
                }

                // Add focus effects
                document.querySelectorAll('.form-control').forEach(input => {
                    input.addEventListener('focus', function() {
                        this.parentElement.querySelector('.form-label').style.color = 'var(--primary-color)';
                    });

                    input.addEventListener('blur', function() {
                        this.parentElement.querySelector('.form-label').style.color = 'var(--dark-color)';
                    });
                });
			</script>
</body>
</html>
